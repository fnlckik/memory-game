<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory-Game Statisztikák</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stats.css">
</head>
<body>
    <nav>
        <a href="index.html">Játék</a>
        <a href="stats.html" class="active">Statisztikák</a>
    </nav>
    
    <h1>MCU Memory-Game - Statisztikák</h1>
    
    <h2>Lokális statisztikák</h2>
    <label class="d-none">
        Szűrés (email): <input type="text">
    </label>
    <table id="localStats"></table>

    <h2>Globális statisztikák</h2>
    <label class="">
        Szint: 
        <select name="level">
            <option value="könnyű">Könnyű</option>
            <option value="normál">Normál</option>
            <option value="nehéz">Nehéz</option>
        </select>
    </label>
    <table id="globalStats"></table>
    <br>

    <script src="stats.js"></script>
</body>
</html>
