<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory-Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="index.html" class="active">Játék</a>
        <a href="stats.html">Statisztikák</a>
    </nav>

    <h1>MCU Memory-Game</h1>

    <form>
        <label>Email: <input type="text"></label>
        <label>Kor: <input type="number" min="1" max="99"></label>
        <label>Szint:
            <select name="level">
                <option value="könnyű">Könnyű</option>
                <option value="normál">Normál</option>
                <option value="nehéz">Nehéz</option>
            </select>
        </label>
        <button>Start</button>
        <p></p>
    </form>

    <div id="ability" class="d-none">
        <button id="revealPair">Pár felfedése</button>
        <button id="revealBoard">Kártyák mutatása</button>
    </div>

    <ul id="board" class="d-none"></ul>
    <p id="win">Nyertél!</p>

    <div id="result" class="d-none">
        <div>Idő: <span id="time">0</span> mp</div>
        <div>Hibák száma: <span id="error">0</span></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
